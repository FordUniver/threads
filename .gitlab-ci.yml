# GitLab CI/CD pipeline for threads CLI (Rust)
#
# Pipeline structure:
#
#   build ──────────────→ test:integration ──→ test:integration:verbose (on failure)
#     │                          │
#     │    test:unit ────────────┼──→ test:unit:verbose (on failure)
#     │         │                │
#     │    lint:fmt ─────────────┤
#     │         │                │
#     │    lint:clippy ──────────┘
#     │
#     └──→ release (tags only)

stages:
  - build
  - test
  - release

variables:
  GIT_DEPTH: 1
  RUST_VERSION: "1.83"
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo

# ====================================================================================
# Build Stage
# ====================================================================================

build:
  stage: build
  image: rust:${RUST_VERSION}
  script:
    - cargo build --release
    - ./target/release/threads --version
  artifacts:
    paths:
      - target/release/threads
    expire_in: 1 day
  cache:
    key: cargo-build-${CI_COMMIT_REF_SLUG}
    paths:
      - .cargo/registry
      - .cargo/git
      - target
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: never  # Tag releases handled separately
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# ====================================================================================
# Test Stage
# ====================================================================================

test:unit:
  stage: test
  image: rust:${RUST_VERSION}
  script:
    - cargo test
  cache:
    key: cargo-test-unit-${CI_COMMIT_REF_SLUG}
    paths:
      - .cargo/registry
      - .cargo/git
      - target
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

lint:fmt:
  stage: test
  image: rust:${RUST_VERSION}
  script:
    - rustup component add rustfmt
    - cargo fmt --check
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

lint:clippy:
  stage: test
  image: rust:${RUST_VERSION}
  script:
    - rustup component add clippy
    - cargo clippy --all-targets -- -D warnings
  cache:
    key: cargo-clippy-${CI_COMMIT_REF_SLUG}
    paths:
      - .cargo/registry
      - .cargo/git
      - target
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

test:unit:verbose:
  stage: test
  needs: [test:unit]
  when: on_failure
  image: rust:${RUST_VERSION}
  script:
    - cargo test -- --nocapture

test:integration:
  stage: test
  needs: [build]
  image: debian:bookworm-slim
  before_script:
    - apt-get update && apt-get install -y gawk jq curl ca-certificates
    - curl -sL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq && chmod +x /usr/local/bin/yq
  script:
    - ./target/release/threads --version
    - ./test/run_tests.sh ./target/release/threads
  artifacts:
    when: on_failure
    paths:
      - test/results/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

test:integration:verbose:
  stage: test
  needs: [build, test:integration]
  when: on_failure
  image: debian:bookworm-slim
  before_script:
    - apt-get update && apt-get install -y gawk jq curl ca-certificates
    - curl -sL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq && chmod +x /usr/local/bin/yq
  script:
    - DEBUG=1 ./test/run_tests.sh ./target/release/threads
  artifacts:
    when: always
    paths:
      - test/results/
    expire_in: 1 week

# ====================================================================================
# Release Stage (tags only, binaries built locally)
# ====================================================================================

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "Creating release for $CI_COMMIT_TAG"
  release:
    tag_name: $CI_COMMIT_TAG
    description: "Release $CI_COMMIT_TAG"
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
